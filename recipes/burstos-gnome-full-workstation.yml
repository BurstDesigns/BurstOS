# image will be published to ghcr.io/<user>/<name>
name: burstos-gnome-full-workstation
# description will be included in the image's metadata
description: Personal OS image for VFX and content creation

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-nvidia
image-version: 41 # latest is also supported if you want new updates ASAP

modules:

  - from-file: image_configs/common.yml
  - from-file: image_configs/gnome.yml
  - from-file: image_configs/workstation.yml

  - type: rpm-ostree
    install:
      - alsa-plugins-pulseaudio
      - xcb-util-renderutil
      - xcb-util-wm
      - pulseaudio-libs
      - xcb-util
      - xcb-util-image
      - xcb-util-keysyms
      - libxkbcommon-x11
      - libXrandr
      - libXtst
      - mesa-libGLU
      - mtdev
      - libSM
      - libXcursor
      - libXi
      - libXinerama
      - libxkbcommon
      - libglvnd-egl
      - libglvnd-glx
      - libglvnd-opengl
      - libICE
      - librsvg2
      - libSM
      - libX11
      - libXcursor
      - libXext
      - libXfixes
      - libXi
      - libXinerama
      - libxkbcommon
      - libxkbcommon-x11
      - libXrandr
      - libXrender
      - libXtst
      - libXxf86vm
      - libxcrypt-compat
      - mesa-libGLU
      - mtdev
      - pulseaudio-libs
      - pango
      - xcb-util
      - xcb-util-cursor
      - alsa-lib
      - apr
      - apr-util
      - fontconfig
      - freetype
      - libglvnd
      - fuse-libs
      - nss
      - libXcomposite
      - libXdamage
      - libXScrnSaver
      - pciutils
      - zlib
      - libnsl # houdini 19.5
      - nodejs # unreal remote control
      - java  # connectwise screenconnect
      - gnome-session-xsession # x11 session in fedora41

  - type: rpm-ostree
    repos:
      - https://negativo17.org/repos/fedora-nvidia.repo
    install:
      - xorg-x11-nvidia
      
