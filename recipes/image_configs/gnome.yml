# GNOME configuration for BurstOS images

modules:

  - type: dnf
    repos:
      copr:
        - blakegardner/xremap
    install:
      packages:
        - zenity
        - xremap-gnome
        # - gnome-session-xsession # x11 session in fedora41

  - type: default-flatpaks
    configurations:
      - scope: user
        install:
          - com.mattjakeman.ExtensionManager
          - page.tesk.Refine

  - type: gnome-extensions
    install:
      - PaperWM
      # - Tailscale QS
      - Xremap
      - Executor
      - Focused Window D-Bus
