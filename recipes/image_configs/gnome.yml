# GNOME configuration for BurstOS images

modules:

  - type: dnf
    repos:
      nonfree: negativo17
      copr:
        - blakegardner/xremap
    install:
      packages:
        - zenity
        - xremap-gnome
        - gnome-session-xsession # x11 session in fedora41
        - xorg-x11-nvidia
        - xorg-x11-xinit
        - xorg-x11-drv-wacom


  - type: default-flatpaks
    user:
      install:
        - com.mattjakeman.ExtensionManager
        - page.tesk.Refine

  - type: gnome-extensions
    install:
      - PaperWM
      - Tailscale QS
      - Xremap
      - Executor
      - Focused Window D-Bus
