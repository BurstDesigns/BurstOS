# Workstation configuration for BurstOS images

modules:

  - type: rpm-ostree
    install:
      - liquidctl

  - type: dnf
    repos:
      nonfree: negativo17
    install:
      packages:
        - gnome-session-xsession # x11 session in fedora41
        - xorg-x11-nvidia
        - xorg-x11-xinit
        - xorg-x11-drv-wacom
