# Workstation configuration for BurstOS images

modules:

  - type: dnf
    repos:
      nonfree: negativo17
      copr:
        - lizardbyte/stable
        - codifryed/CoolerControl
    install:
      skip-unavailable: true
      packages:
        - liquidctl
        - lm_sensors
        - coolercontrol
        # - xorg-x11-nvidia # x11 support on gnome
        # - xorg-x11-xinit
        # - xorg-x11-drv-wacom
        - Sunshine

  - type: files
    files:
      - source: workstation # systemd presets, services, udev rules
        destination: /
