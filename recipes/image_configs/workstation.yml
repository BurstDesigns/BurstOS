# Workstation configuration for BurstOS images

modules:

  - type: dnf
    repos:
      nonfree: negativo17
      copr:
        - lizardbyte/stable
    install:
      packages:
        - liquidctl
        - xorg-x11-nvidia # x11 support on gnome
        - xorg-x11-xinit
        - xorg-x11-drv-wacom
	- Sunshine
