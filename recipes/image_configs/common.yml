# Base configuration for every BurstOS images

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode # don't add "Nerd Font" suffix.
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans
        - Fira Sans

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/zelezarof/emacs-pgtk-nativecomp/repo/fedora-%OS_VERSION%/zelezarof-emacs-pgtk-nativecomp-fedora-%OS_VERSION%.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    install:
      - emacs
      - emacs-notmuch
      - notmuch
      - isync
      - msmtp
      - mpv
      - git-lfs
      - tailscale
      - yt-dlp
    remove:
      - firefox # default firefox removed in favor of flatpak
      - firefox-langpacks # langpacks needs to also be removed to prevent dependency problems

#   - type: bling # configure what to pull in from ublue-os/bling
#     install:
#       - justfiles
#         # add "!include /usr/share/ublue-os/just/100-bling.just"
#         # in your custom.just (added by default) or local justfile

  - type: default-flatpaks
    notify: true
    system:
      install:
        - org.mozilla.firefox
    user:
      install:
        - org.keepassxc.KeePassXC
        - com.github.zocker_160.SyncThingy
        - org.mozilla.Thunderbird
        - org.onlyoffice.desktopeditors
        - com.discordapp.Discord
        - com.anydesk.Anydesk

  - type: systemd
    system:
      enabled:
        - tailscaled.service

  - type: signing
